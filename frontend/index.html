<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Corridas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>üèÉ Dashboard de Corrida</h1>
        <!--Cards resumo-->
        <div class="resumo">

            <div class="card" id="distanciaTotal">Dist√¢ncia: 0 km</div>
            <div class="card" id="caloriasTotal">Calorias: 0</div>

        <div class="tabela-container">

                    <tr>
                        <th>Data</th>
                        <th>Dist√¢ncia</th>
                        <th>Tempo</th>
                        <th>Calorias</th>
                        <th>Pace</th>
                    </tr>
                </thead>
                <tbody id="tabelaTreinos"></tbody>
                </table>
        </div>
        

        <!--Graficos-->
        <div class="graficos">
            <canvas id="graficoDistancia"></canvas>
            <canvas id="graficoCalorias"></canvas>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
